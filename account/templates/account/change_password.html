{% extends 'post/post_list.html' %}
{% block content %}
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Edit UserPassword</title>
</head>
<body>
    <div class="container">
        <div class="m-5">
            <h1>비밀번호 수정</h1>
            <form action="{% url 'change_password' %}" method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <input type='submit' value="수정">
            </form>
        </div>
    </div>
</body>
{% endblock %}
