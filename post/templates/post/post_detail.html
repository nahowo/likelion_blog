<!DOCTYPE html>
<html lang="en">
    <head>
        <title>post app</title>
    </head>
    <body>
        <h1>{{post.title}}</h1>
        <section>
            <div>
                <img src="{{post.image}}" alt="{{post.title}}" width="300"/>
                <p class="card-text">{{post.content}}</p>
                <p>{{post.author}}, {{post.created_at}}</p>
            </div>
        </section>
    </body>
</html>
