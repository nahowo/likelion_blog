{% extends 'post/post_list.html' %}
{% block content %}
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Edit Post</title>
	{% comment %} <link rel="stylesheet" href="{% static 'todo/bootstrap/bootstrap.min.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="m-5">
			<h1>게시물 수정하기</h1>
			<hr/>
			<form method='post' enctype="multipart/form-data" action="{% url 'update_post' pk=post.pk %}">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">수정</button>
			</form>
		</div>
	</div>
</body>
</html>
{% endblock %}
