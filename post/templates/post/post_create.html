<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
	{% comment %} <link rel="stylesheet" href="{% static 'todo/bootstrap/bootstrap.min.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<h1>새 게시물 작성하기</h1>
	<hr/>
	<form method='post' enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tbody>
				<tr>
					<th><label for="id_title">제목:</label></th>
					<td><input type="text" name="title" maxlength="30" required="" id="id_title"></td>
				</tr>
				<tr>
					<th><label for="id_content">본문:</label></th>
					<td><textarea name="content" cols="40" rows="10" required="" id="id_content"></textarea></td>
				</tr>
				<tr>
					<th><label for="id_image">이미지 업로드:</label></th>
					<td><input name="image" type="file"></td>
				</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary" style="margin-left: 350px;">발행</button>
	</form>
</body>
</html>
