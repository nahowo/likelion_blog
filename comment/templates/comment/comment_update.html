{% extends 'post/post_list.html' %}
{% block content %}
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Edit Comment</title>
</head>
<body>
	<div class="container">
		<div class="m-5">
			<h1>댓글 수정</h1>
			<hr/>
			<form method='post' enctype="multipart/form-data">
				{% csrf_token %}
				<table>
					<tbody>
						<tr>
							<th><label for="id_content">댓글:</label></th>
							<td><textarea name="content" cols="40" rows="10" required="" id="id_content">{{ curComment.content}}</textarea></td>
						</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn-primary" style="margin-left: 370px;">수정</button>
			</form>
		</div>
	</div>
</body>
</html>
{% endblock %}
